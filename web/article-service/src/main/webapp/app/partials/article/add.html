<p>Add article metadata</p>

<div ng-controller="articleAddController">
    <form novalidate>
        Author: <input id="author" type="text" ng-model="article.author" /><br />
        Title: <input id="title" type="text" ng-model="article.title" /><br />
        Location: <input id="location" type="text" ng-model="article.location" /><br/>
        <button id="save" ng-click="add(article)">SAVE</button>
    </form>

    <p>Article ID = {{articleId}}</p>
</div>
