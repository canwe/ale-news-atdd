<!doctype html>
<html lang="en" ng-app="alenewsApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALE News</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

<div class="container-fluid">
    <div class="row-fluid" id="articleMetadata" ng-repeat="article in articles">
    <div class="col-md-6  article">
        <p class="articleTitle"><a href="{{article.sourceLocation}}">{{article.title}}</a></p>
        <p>{{article.description}}</p>
        <div class="articleFooter">
            <table width="100%">
                <tr>
                    <td width="50%" align="left">{{article.author}}</td>
                    <td width="50%" align="right">{{article.publishedDate | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
                </tr>
            </table>
        </div>
    </div>
    <div class="col-md-6" ng-repeat="refArticle in article.discussion">
        <p class="articleTitle"><a href="{{refArticle.sourceLocation}}">{{refArticle.title}}</a></p>
        <p>{{refArticle.description}}</p>
        <div class="articleFooter">
            <table width="100%">
                <tr>
                    <td width="50%" align="left">{{refArticle.author}}</td>
                    <td width="50%" align="right">{{refArticle.publishedDate | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
                </tr>
            </table>
        </div>
    </div>
</div>


<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
